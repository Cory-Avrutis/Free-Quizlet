{% extends "base.html" %}

{% block title %}Edit Study Set{% endblock %}

{% block content %}
<head>
  <title>Write mode</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <style>
    body {
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .type-box {
      width: 60%;   /*make it 60% of the user's screen*/
      height: 60%;

      background-color: #f7f7f7;
      border: 2px solid #333;
      position: absolute;        /*specifies that the box is positioned relative to its nearest positioned ancestor (cory's nav bar)*/
      top: 50%;     /*centers it*/
      left: 50%;    /*centers it*/
      transform: translate(-50%, -50%); /*centers it*/
      display: flex;            /*allows to easily manipulate the layout and positioning of the elements inside the box*/
      flex-direction: column;   /*the flex items will be stacked vertically rather than horizontally*/
    }
    
    .type-box-header {
      border-bottom: 2px solid #333;
      padding: 10px;
      font-size: 24px;
      text-align: center;
    }
    
    .type-box-input {
      flex-grow: 1;             /* the input will grow and occupy more space if there is extra space available in the box*/
      padding: 10px;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: transparent;
    }
  </style>
</head>



<body>

{% for term in cards %}
  <div class="type-box">
    <div class="type-box-header">{{ term }}</div>

      <input type = "hidden" id = "def_{{ loop.index }}" data-value = "{{ cards[term] }}">

    <textarea class="type-box-input"></textarea> 
  </div>

  <script>
    var html_element = document.querySelector('#def_{{ loop.index }}') //grab the hidden html element from above. the # means we are about to reference an id
    console.log(html_element.getAttribute('data-value'))               //getAttribute is an accessor function that lets us retrieve the value

    
  </script>
{% endfor %}

</body>


{% endblock %}
