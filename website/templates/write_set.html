{% extends "base.html" %}

{% block title %}Write Mode{% endblock %}


{% block content %}
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap">
    <!--
        Changing up the font a bit for the type chase affect. Got the font from Google's fonts, under the family Roboto
    -->
    <style>
        .type_box{
            width: 60%; /* Makes the width and size of the box about 60% of width and heigh of screens, respectively */
            height: 60%;
            background-color:chocolate; /* Going for a home depot look lol for development. will change when feature is ready*/
            border: 2px solid black;    

            position: absolute;           /*disregards other css rules, makes this div go directly where's it is intended */
            top: 50%;                     /*put its 50% from top*/
            left: 50%;                    /*and 50% away from the left*/
            transform: translate(-50%, -50%);   /* Helps place it in middle*/
            
            font-family: Roboto;                /* I liked this font for a type chase affect.*/
        }

        .type_box .header{
            border-bottom: 2px solid black;     /* Creates the underline affect for the header component*/
            text-align: center;                   
            font-size: 20px;    
            height: 50px;                         /*Takes up the first 50 pixels of the type_box height*/
            overflow-y: scroll;                   /*Allows text to be scrolled*/
        }

        .type_box .header, .type_box .body {
            overflow: hidden;   /*Hides scroll bar for scrolling for the overflow-y texts.*/
        }

      
        .type_box .body{
            font-size: 20px;
            height: calc(100% - 30px); /* subtract the height of the header from the total height */
            width: 100%;
            margin: 0;
        }

        .type_box .body input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-family: Roboto;
            font-size: 20px;
            text-align: left;
            background-color: transparent;
        }

    </style>
</head>

{% for term in cards %}
    <div id = "main_box" class="type_box" >
        <div id = "term" class="header">
            <h1>
                {{ term }}
            </h1>
        </div>

        <div id = "definition" class = "body">
            <input id="input_definition" type="text" class = "input_text">
        </div>
    </div>
<!--
    will need to work with javascript to only advance iteration when user hits 100%
-->
{% endfor %}


<script>

</script>


{% endblock %}
