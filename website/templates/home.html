{% extends "base.html" %}

<!-- Overriding TITLE Block from base.html -->
{% block title %}Home{% endblock %}

<!-- Overriding CONTENT Block from base.html -->
{% block content %}
<h2 align="center"> Welcome to our interactive study set maker </h2>

<!-- Create Set Button -->
<div class="col-lg px-lg-5">
    <div class="row">
        <a href = "/create_set">
            <button type="button" class="btn btn-dark" value="create">
                Create New Study Set
            </button>
        </a>
    </div>

    
<!-- View Set Button (flashcard button) -->
<div class="row">
    <a href = "/view_sets?id=flashcard">
        <button type="button" class="btn btn-dark" value="create">
            View Study Set
        </button>
    </a>
</div>

<!-- View Set Button (quiz mode) -->
<div class="row">
    <a href = "/view_sets?id=quiz">
        <button type="button" class="btn btn-dark" value="create">
            Quiz mode
        </button>
    </a>
</div>
    
<!-- Edit Set Button -->
<div class="row">
    <a href = "/edit_set">
        <button type="button" class="btn btn-dark" value="create">
            Edit Set
        </button>
    </a>
</div>



{% endblock %}
<!-- Overridable content depending on is User is:
        - Creating new Set
        - Editing existing set 
-->
{% block homecontent %}
{% endblock %}
