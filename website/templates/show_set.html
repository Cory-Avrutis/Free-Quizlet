{% extends "base.html" %}

{% block title %}View Study Set{% endblock %}

{% block content %}

<h2 align="center">{{title}}</h2>

<div class="col-lg px-lg-5">
    {% for term in cards %}
            <div class="row">
              {{term}}
            </div>
            <div class="row">
               {{cards[term]}}
            </div>
    {% endfor %}
</div>

{% endblock %}
